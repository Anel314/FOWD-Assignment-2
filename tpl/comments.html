<!--Comments-->
<h1 align="center">Leave me a comment!</h1>
<div id="comment-form">
  <input type="text" id="comment-name" placeholder="Your Name" required />
  <textarea
    id="comment-text"
    placeholder="Write your comment..."
    required
  ></textarea>
  <button onclick="addComment()">Add Comment</button>
</div>

<div id="comment-list"></div>

<div class="dialog-overlay" id="dialog-overlay"></div>
<div class="dialog" id="edit-dialog">
  <h3>Edit Comment</h3>
  <form onsubmit="submitEdit(event)">
    <input type="text" id="edit-name" placeholder="Your Name" required />
    <textarea id="edit-text" placeholder="Your Comment" required></textarea>
    <button type="submit">Save</button>
    <button type="button" onclick="closeDialog()">Cancel</button>
  </form>
</div>
<div class="dialog" id="delete-dialog">
  <h3>Delete Comment</h3>
  <p>Are you sure you want to delete this comment?</p>
  <button class="confirm-delete-btn" onclick="confirmDelete()">Yes</button>
  <button type="button" onclick="closeDialog()">No</button>
</div>

<script src="../scripts/comments.js  "></script>
