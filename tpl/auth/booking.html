<h1 align="center">Booking</h1>
<div class="section2">
  <form id="loginForm">
    <h3>Login to see your booking:</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <div class="error" id="emailError"></div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="6"
      />
      <div class="error" id="passwordError"></div>
    </div>

    <div style="text-align: center">
      <button type="submit">Login</button>
    </div>
  </form>

  <!--SPOT FOR WEATHER API INTEGRATION-->
  <div class="weather-container">
    <h1>Look up the weather for your desired location</h1>
    <h4>Make sure the weather doesn't wash off your beauty</h4>
    <p>(Use city names like Sarajevo, Tokyio, etc.)</p>
    <input type="text" id="locationSearch" placeholder="Enter location..." />
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather-info" id="weatherInfo"></div>
  </div>
</div>
<p class="success-message" id="success-message"></p>

<script src="../scripts/formValidation.js"></script>
<script src="../scripts/api.js"></script>
